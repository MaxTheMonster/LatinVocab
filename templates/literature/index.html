{% extends "base.html" %}
{% block title %}Literature | {% endblock %}

{% block content %}
<main class="block" id="literature-header">
    <h2>Literature</h2>
</main>
<section class="block" id="literature-texts">
    {% for text in texts %}
    <a class="text-card card" href="{{ text.get_absolute_url }}"><h3>{{ text.author }}: {{ text.title }}</h3></a>
    {% endfor %}
</section>
{% endblock %}
