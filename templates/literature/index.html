{% extends "base.html" %}
{% block title %}Literature | {% endblock %}

{% block content %}
<main class="block" id="literature-header">
    <h1>Literature</h1>
</main>
<section class="block" id="literature-texts">
    {% for text in texts %}
    <a class="text-card card" href="{{ text.get_absolute_url }}"><h2>{{ text.author }}: {{ text.title }}</h2></a>
    {% endfor %}
</section>
{% endblock %}
