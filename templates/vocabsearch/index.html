<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="manifest.json">
  <title>GCSE Latin Vocabulary</title>
  <link rel="stylesheet" href="{% static "styles.css" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="icon" href="{% static "favicon.ico" %}"/>
</head>
<body>
  <h1><a id="test" href="/test/">Test me!</a></h1>
  <h1 id="title">Search through GCSE Latin Vocabulary</h1>
  <input type="text" id="search" name="search">
  <div id="search-results"></div>
  <script>

  const wordsJSON = JSON.parse("{{ words | escapejs }}");
  const searchInput = document.querySelector("#search");
  const results = document.querySelector("#search-results");


  const words = [];

  words.push(...wordsJSON);

  function searchWords(user_input, words) {
    return words.filter(word => {
      console.log(words["fields"]);
      const regex = new RegExp(user_input, "gi");
      return word["fields"].english.match(regex) || word["fields"].latin.match(regex)
    });
  }

  function showWords() {
    const matches = searchWords(this.value, words)
    const html = matches.map(word => {
      const regex = new RegExp(this.value, "gi");
      // const latinWord = word.latin.replace(regex, `
      //   <div class="word">
      //     <h2 class="latin">${word.latin}: <span class="english">${ word.english}</span></h2>
      //     <h2 class="category">From <b>${ word.category}</b></h2>

      //     <h3 class="type">Type: ${ word.type}</h3>
      // </div>`)

      // const englishWord = word.english.replace(regex, `
      //   <div class="word">
      //     <h2 class="latin">${word.latin}: <span class="english">${ word.english}</span></h2>
      //     <h2 class="category">From <b>${ word.category}</b></h2>

      //     <h3 class="type">Type: ${ word.type}</h3>
      // </div>`)

      return `
        <div class="word">
          <h2 class="latin">${word["fields"].latin}: <span class="english">${ word["fields"].english}</span></h2>
          <h2 class="category">From <b>${ word["fields"].category}</b></h2>

          <h3 class="type">Type: ${ word["fields"].type}</h3>
      </div>
      `
    }).join("");

    results.innerHTML = html
  }

  searchInput.addEventListener("keyup", showWords);

  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-53354801-6', 'auto');

</script>
</body>
</html>
